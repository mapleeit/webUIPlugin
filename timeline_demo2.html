<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 引入CSS -->
	<link rel="stylesheet" type="text/css" href="css/theme.css">	
	<!-- 引入JS -->
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/timeline2.js"></script>
</head>

<body>
	<!-- <div id="timeline"></div> -->
	<div style="width:400px;height:300px;float:left"></div>
	<div id="timeline" style="width:40px;height:20px;background-color:rgb(29, 59, 115);float:left"></div>

	<script type="text/javascript">
		
		$("#timeline").timeline2('init', {width:1037, height:69, daysNo : 15}); // 用户给的宽度
		// console.log($("#timeline").data());
		$("#timeline").timeline2('draw');
		// $("#timeline").timeline2('save');
		$("#timeline").timeline2('bindClickEvent');
	</script>
</body>
</html>
