<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 引入CSS -->
	<link rel="stylesheet" type="text/css" href="css/timeline-main.css">	
	<!-- 引入JS -->
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/timeline.js"></script>
</head>

<body>
	<div id="myInput" style="width:200px;height:20px;color:white"></div>
	<div style="border-style:solid;border-color:white;margin-top:20px">
		<div style="color:white;font-size:24px">first example:(定位：左浮动，定义回调函数：左上角显示日期信息)</div>
		<div style="width:400px;height:100px;float:left;background-color:green;color:white;font-size:20px;text-align:center">a div(float : left)</div>
		<div id="timeline" style="width:40px;height:20px;float:left"></div>
		<div style="clear:both"></div>
	</div>
	<div style="border-style:solid;border-color:white">
		<div style="color:white;margin-top:20px;font-size:24px">second example:</div>
		<div id="timeline0"></div>
		<div style="clear:both"></div>
	</div>
	<script type="text/javascript">
		
		$("#timeline").timeline('init', {width:1037, height:69, daysNo : 15, 
		callback : function(){
			var content = $("#timeline").data().timeline.timelineOutDate;
			$("#myInput").html(content);
		}
		}); // 用户给的宽度
		$("#timeline").timeline('draw');
		$("#timeline").timeline('bindClickEvent');


		$("#timeline0").timeline('init' ,{width:700});
		$("#timeline0").timeline('draw');
		$("#timeline0").timeline('bindClickEvent');


	</script>
</body>
</html>
