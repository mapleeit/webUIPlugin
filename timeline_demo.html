<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>timeline_demo</title>
	<!-- 引入CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/theme.css">	
	<!-- 引入JS -->

	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/timeline.js"></script>

</head>

<body>
<div id="timeline">
	<div id="timeline-rail">
		<div id="timeline-rail-left"></div>
		<div id="timeline-rail-right"></div>
		<a id="timeline-dragger" href="javascript:void(0)" style="left: 873px; cursor: pointer;"><!-- 需要调整left参数 -->
			<div id="timeline-date"></div>
			<div id="timeline-arrow"></div>
		</a>
		<ul id="timeline-scale">
		</ul>
	</div>
	<div id="time-player">
		<a href="javascript:void(0)" id="time-player-prev"></a>
		<a href="javascript:void(0)" id="time-player-play"></a>
		<a href="javascript:void(0)" id="time-player-stop"></a>
		<a href="javascript:void(0)" id="time-player-next"></a>
	</div>
</div>	
<!-- 此DIV在部署的时候应该设为隐藏属性，用来传递数据 -->
<text style="color:white;visibility:hidden" id='hide_date'></text>
	<script>
	new SimpleDrag("timeline-dragger");
	</script>
</body>
</html>
